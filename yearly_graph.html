<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ stock_symbol }} Historical Data</title>
</head>
<body>
    <div class="container">
        <h1>{{ stock_symbol }} Historical Data for {{ year }}</h1>
        <img src="{{ url_for('static', filename=graph) }}" alt="Stock Price Graph">
        
        <h2>Analysis</h2>
        <p>The stock has <strong>{{ trend }}</strong>  <strong>{{ severity }}</strong>.</p>
        <p>This is considered a <strong>{{ stock_duration }}</strong> investment.</p>
    </div>
    <footer>
        <p>&copy; 2024 Stock Prediction App. All rights reserved.</p>
    </footer>
</body>
</html>
